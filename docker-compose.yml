services:
  mysql:
    container_name: mysql_localhost
    image: mysql:8.0
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "13306:3306"
    environment:
      - MYSQL_DATABASE=spring_batch
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
      - TZ=Asia/Seoul