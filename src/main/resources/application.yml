spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:13306/spring_batch?zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 30

  batch:
    job:
      enabled: false # When 'true', all registered Jobs will run automatically at application startup.
    jdbc:
      initialize-schema: always